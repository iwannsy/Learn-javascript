<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    

    <script>
        //variable adalah tempat untuk menyimoan data
        //menggunakan let atau const

        let fullName = "Hall" + " " + "of"+ " " + "bens" ; //variable with value use Let


        document.writeln(fullName); //memanggil variable "fullName"

        document.writeln("<br>");


        const name = "bens";

        name = "gue bukan bens"; //ini akan error karna const tidak bisa diubah ubah alias constant
    </script>
</body>
</html>
