<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>

    <script>

        //Number
        document.writeln(100);
        document.writeln("<br>");

        //Pecahan
        document.writeln(1.5);

        /*Number Notation Binary, Hexadecimal and Octal
        Hexadecimal : 0x
        Binary : 0b
        Octal : 0o
        */
        document.writeln("<br>");
        //ex Binary
        document.writeln(0b1010111010);
        //ex Octal
        document.writeln("<br>");
        document.writeln(0o10101);
        //ex Hexa
        document.writeln("<br>");
        document.writeln(0xf12);

    </script>
    
</body>
</html>
